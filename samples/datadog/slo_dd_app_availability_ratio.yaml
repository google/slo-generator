---
service_name:    dd
feature_name:    app
slo_name:        availability
slo_description: 99% of app requests return a valid HTTP code
slo_target:      0.99
backend:
  class:         Datadog
  method:        good_bad_ratio
  api_key:       ${DATADOG_API_KEY}
  app_key:       ${DATADOG_APP_KEY}
  # api_host:      api.datadoghq.eu # uncomment to use EU site
  measurement:
    query_good: app.requests.count{http.path:/, http.status_code_class:2xx}
    query_valid: app.requests.count{http.path:/}
exporters:
  - class:   Datadog
    api_key: ${DATADOG_API_KEY}
    app_key: ${DATADOG_APP_KEY}
