---
service_name:    dd
feature_name:    disk
slo_name:        utilization-sli
slo_description: Disk has less than 15% of free space
slo_target:      0.15
backend:
  class:         Datadog
  method:        query_sli
  api_key:       ${DATADOG_API_KEY}
  app_key:       ${DATADOG_APP_KEY}
  measurement:
    query: sum:system.disk.used{*} / sum:system.disk.total{*}
exporters:
  - class:   Datadog
    api_key: ${DATADOG_API_KEY}
    app_key: ${DATADOG_APP_KEY}
