---
service_name:    dd
feature_name:    api
slo_name:        latency-cut
slo_description: 99% of HTTP requests return in less than 350ms
slo_target:      0.99
backend:
  class:         Datadog
  method:        distribution_cut
  api_key:       ${DATADOG_API_KEY}
  app_key:       ${DATADOG_APP_KEY}
  measurement:
    query_valid: api.orders.latency{*} # do not add the percentile suffix here, use raw metric
    threshold: 350 # ms
exporter:
  class:   Datadog
  api_key: ${DATADOG_API_KEY}
  app_key: ${DATADOG_APP_KEY}
