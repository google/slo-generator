---
steps:

- name: gcr.io/cloud-builders/docker
  id:   Build SLO generator
  args: ['build', '-t', 'gcr.io/$_GCR_PROJECT_ID/slo-generator:${_VERSION}', '.']

- name: gcr.io/$_GCR_PROJECT_ID/slo-generator
  id: Run all tests
  entrypoint: make
  env:
    - 'MIN_VALID_EVENTS=10'
  args: []

substitutions:
  _VERSION: latest

images:
- 'gcr.io/$_GCR_PROJECT_ID/slo-generator:${_VERSION}'
